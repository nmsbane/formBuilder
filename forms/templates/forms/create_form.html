{% load staticfiles %}

<html ng-app="ngDynamicForms">
<head>
    <title>Form Builder</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css"
	href="{% static 'forms/stylesheets/animate.css' %}">
<!-- Latest compiled and minified JavaScript -->
<style>
.required label:after {
    color: #e32;
    content: '*';
    display:inline;
}
</style>
<script type='text/javascript'
	src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.js'></script>
<script type='text/javascript'
	
	src="{% static 'forms/javascript/ngDynamicForm.js' %}">
</script>
<body ng-controller="FormBuilderCtrl" style="padding-top:30px;" >
<div ng-dynamic-form />
</body>
</html>
